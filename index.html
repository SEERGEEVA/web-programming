<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset=UTF-8">
		<title>Weather</title>
		<link rel="stylesheet" href="styles.css">
	</head> 
	<body>
		<header>
			<div class="head">
				<div class="head-left"><h1>Погода здесь</h1></div>
				<div class="head-right">
					<button class="but1" id='reload-gelocation'>
						<p class="head-text">Обновить геолокацию</p>
						<img class="mobile" src="https://i.dlpng.com/static/png/6913756_preview.png">
					</button>
				</div>
			</div>
		</header>
		<main>
			<div class="primary loader" id='primary'>
				 <div class="loader"><h2>Подождите, данные загружаются</h2></div>
				 <img class="loader" src="https://i.dlpng.com/static/png/6913756_preview.png">
			</div>
			<div class="favourite">
				<div class="favourite-left"><h2>Избранное</h2></div>
				<form class="favourite-right" id='form-add-city'><input id='form-add-city-input' type="text" placeholder="Добавить новый город" class="choice"><button class="add but2">+</button></form>
			</div>
			<div class="favourite-list" id='favourite-list'>
				<div class="favourite-list-left" >
					<ul id='fav-cities-left'>
					</ul>
				</div>
				<div class="favourite-list-right">
					<ul id='fav-cities-right'>
						
					</ul>
				</div>
			</div>
		</main>
		<script src="index.js" type="application/javascript"></script>
	</body>
</html>
